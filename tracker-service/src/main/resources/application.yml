spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:postgresql://localhost:5435/tracking_system_service
    username: postgres
    password: 123
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: "classpath:db/changelog/db.changelog-master.yml"
  application:
    name: task-service
server:
  port: 8082
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default:
        zone: http://localhost:8761/eureka/
logging:
  level:
    org:
      springframework:
        security: DEBUG
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8081/user

task-tracker-config:
  get-page-config:
    max-size: 40
    default-size: 20
