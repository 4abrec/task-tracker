spring:
  datasource:
    url: jdbc:postgresql://localhost:5435/tracking-system
    username: postgres
    password: 123
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: "classpath:db/changelog/db.changelog-master.yml"
  application:
    name: auth-service
  security:
    oauth2:
      client:
        registration:
          accessTokenUri: http://localhost:8080/oauth/token
          userAuthorizationUri: http://localhost:8080/oauth/authorize
          clientId: webapp
          clientSecret: websecret
          userInfoUri: http://localhost:8080/user
logging:
  level:
    org:
      springframework:
        security: DEBUG

